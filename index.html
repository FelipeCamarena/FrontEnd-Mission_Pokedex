<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" placeholder="Nombre del Pokemon" name="pokemon" autocomplete="off"><br>
    </form>
    
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex LaunchX</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./pokeball.png" alt="never gonna">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
        <div moves-word class="title"></div>
        <div data-poke-moves class="poke-moves"></div>
    </div>

</body>
<footer> <script src="./pokedexLaunchX.js"></script></footer>
</html>
